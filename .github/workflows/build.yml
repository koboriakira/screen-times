# @format

name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and verify package on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: List build artifacts
        run: ls -lh dist/

      - name: Install package
        run: pip install dist/*.whl

      - name: Verify installation
        run: |
          # パッケージがインストールされたことを確認
          pip show screen-times

          # エントリーポイントが利用可能か確認
          which screenocr

          # ヘルプが表示できるか確認
          screenocr --help

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-packages
          path: dist/
          retention-days: 7
